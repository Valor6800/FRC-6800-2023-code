resources:
  containers:
  - container: wpilib2022
    image: wpilib/roborio-cross-ubuntu:2022-18.04

jobs:
 - job: Linux_Arm
   pool:
     vmImage: 'Ubuntu 18.04'

   container: wpilib2022

   steps:
    - task: Gradle@2
      inputs:
        workingDirectory: '.'
        gradleWrapperFile: './gradlew'
        gradleOptions: '-Xmx3072m'
        publishJUnitResults: false
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'build'
